<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="icon" href="./images/logo.png" type="image/png">
    <title>EKin - Login</title>
</head>
<body>
    <div class="container">
    <header>
        <nav class="nav-bar">
            <div class="logo"><a href="/"><img src="../images/logo.png" alt="Logo da loja Ekin"></a></div>
            <div class="mid-bar">
                <a href="#">New Feature</a>
                <a href="#">Men</a>
                <a href="#">Woman</a>
                <a href="#">Customize</a>
            </div>
            <div class="right-bar">
                <div class="cart-shopping">
                    <a href="">
                        <i class="ph ph-shopping-cart"></i>
                    </a>
                </div>

                <div class="perfil">
                    <a href="./login/login.html">
                        <i class="ph ph-user"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
            <div class="cart">
                <div class="menu">
                    <h2>< Shopping Continue</h3>
                </div>
                <h3>Shopping cart</h3>
                <p>You have 3 items in your cart</p>
                <div class="cart-items">
                    <div class="item">
                        <div class="item-image"></div>
                        <span>
                            <p>Alo</p>
                            <p>Ambev</p>
                        </span>
                        1
                        <span>
                            <i class="ph-bold ph-caret-up-down"></i>
                        </span>
                        $81
                        <i class="ph-bold ph-trash"></i>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header"><h2>Card Details</h2> <div class="card-image"></div></div>
                <form action="">
                    <div>
                        <label>
                        <input type="radio" id="contactChoice1" name="contact" value="email" />
                        Mastercard</label>
                        <label>
                        <input type="radio" id="contactChoice2" name="contact" value="phone" />
                        Visa</label>
                        <label>
                        <input type="radio" id="contactChoice3" name="contact" value="mail" />
                        RuPay</label>
                        <label>
                        <input type="radio" id="contactChoice3" name="contact" value="mail" />
                        See all</label>
                      </div>
                      <div>
                    <label>
                        Name on card
                        <input type="text">
                    </label>
                    <label>
                        Card Number
                        <input type="number">
                    </label>
                    <div>
                        <label>
                            Expiration date
                            <input type="month" value="2004-04" onChange={console.log(value)} pattern="[0-9]{4}-[0-9]{2}">
                        </label>
                        <label>
                            CVV
                            <input type="number">
                        </label>
                    </div>
                    <table>
                        <tr>
                            <td>Subtotal</td>
                            <td>$1,668</td>
                        </tr> 
                        <tr>
                            <td>Shipping</td>
                            <td>$4</td>
                        </tr>
                        <tr>
                            <td>Total(Tax. Incl.)</td>
                            <td>$1,672</td>
                        </tr>

                    </table>
                    <button>$1,672 Checkout <i class="ph-bold ph-arrow-right"></i></button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
